<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スピーカーチェッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>スピーカーチェッカー</h1>
    <div class="controls">
        <label for="frequency">周波数 (10Hz - 20000Hz):</label>
        <input type="number" id="frequency" min="10" max="20000" value="440">
        <input type="range" id="frequency-slider" min="10" max="20000" value="440">
    </div>
    <div class="controls">
        <label for="segment">周波数範囲:</label>
        <select id="segment">
            <option value="low">低周波数 (10Hz - 1000Hz)</option>
            <option value="mid">中周波数 (1000Hz - 5000Hz)</option>
            <option value="high">高周波数 (5000Hz - 20000Hz)</option>
        </select>
    </div>
    <div class="controls">
        <label for="volume">音量:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="controls">
        <label><input type="radio" name="range" value="low" checked> 低周波数 (10Hz - 500Hz)</label>
        <input type="range" id="low-slider" min="10" max="500" value="10">
    </div>
    <div class="controls">
        <label><input type="radio" name="range" value="mid"> 中周波数 (500Hz - 5000Hz)</label>
        <input type="range" id="mid-slider" min="500" max="5000" value="500" disabled>
    </div>
    <div class="controls">
        <label><input type="radio" name="range" value="high"> 高周波数 (5000Hz - 20000Hz)</label>
        <input type="range" id="high-slider" min="5000" max="20000" value="5000" disabled>
    </div>
    <div class="controls">
        <button id="play">再生</button>
        <button id="stop">停止</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
